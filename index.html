<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <div class="score-bg"></div>
            <p id="home-score">0</p>
            <div class="home-btn">
                <button id="h-btn-1" onclick="hAddOne()">+1</button>
                <button id="h-btn-2" onclick="hAddTwo()">+2</button>
                <button id="h-btn-3" onclick="hAddThree()">+3</button>
            </div>
        </div>
        <div>
            <h3>GUEST</h3>
            <div class="score-bg"></div>
            <p id="guest-score">0</p>
            <button id="g-btn-1" onclick="gAddOne()">+1</button>
            <button id="g-btn-2" onclick="gAddTwo()">+2</button>
            <button id="g-btn-3" onclick="gAddThree()">+3</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
